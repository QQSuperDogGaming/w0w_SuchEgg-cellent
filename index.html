<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Egg Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="eggContainer">
    <img id="egg" src="assets/images/egg.png" alt="Egg">
    <div id="eggText">Shake the screen to crack the egg!</div>
    <div class="buttons" id="buttonContainer">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Pop-up for too many "No" clicks -->
  <div id="crashPopup" class="popup">
    <div class="popup-content">
      <h2>Steves_1avachicken.exe has crashed</h2>
      <button id="rebootButton">Close & Reboot</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
