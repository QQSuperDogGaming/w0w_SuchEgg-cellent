<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Egg Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Title and Subtitle -->
    <div id="header">
      <h1>EASTER Surprise!!!</h1>
      <p>have a egg-cellent holiday</p>
    </div>
    
    <!-- Egg and Buttons Section -->
    <div id="eggContainer">
      <img id="egg" src="assets/images/question_egg.png" alt="Egg">
      <div id="eggText">Click the egg to reveal the mystery!</div>
      <div class="buttons" id="buttonContainer">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <!-- Footer Section with Social Media Links -->
    <div id="footer">
      <a href="#" id="youtubeLink">YouTube</a>
      <a href="#" id="instagramLink">Instagram</a>
      <a href="#" id="gamepadLink">Gamepad</a>
    </div>

    <!-- Pop-up for too many "No" clicks -->
    <div id="crashPopup" class="popup">
      <div class="popup-content">
        <h2>Steves_1avachicken.exe has crashed</h2>
        <button id="rebootButton">Close & Reboot</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
