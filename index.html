<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Egg Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Title -->
    <div id="header">
      <h1>EASTER Surprise!!!</h1>
      <p>have a egg-cellent holiday</p>
    </div>
    
    <!-- Main Egg Section with Background -->
    <div id="eggFrame">
      <img id="egg" src="assets/images/question_egg.png" alt="Egg">
    </div>
    
    <!-- Text Below the Egg -->
    <div id="eggTextContainer">
      <div id="eggText">TEXT</div>
    </div>
    
    <!-- Yes and No Buttons -->
    <div class="buttons" id="buttonContainer">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    
    <!-- Bottom Bar with Social Media Icons -->
    <div id="bottomBar">
      <a href="#" id="youtubeLink"><img src="assets/images/youtube_icon.png" alt="YouTube"></a>
      <a href="#" id="instagramLink"><img src="assets/images/instagram_icon.png" alt="Instagram"></a>
      <a href="#" id="discordLink"><img src="assets/images/discord_icon.png" alt="Discord"></a>
      <a href="#" id="logoLink"><img src="assets/images/logo.png" alt="Logo"></a>
      <span id="username">w0w_qtslikes4rt</span>
    </div>
    
    <!-- Copyright Notice -->
    <div id="copyrightNotice">
      <p>Â© 2025 JP JinHuang & w0w_qtslikes4rt. All rights reserved.</p>
    </div>

    <!-- Pop-up for too many "No" clicks -->
    <div id="crashPopup" class="popup">
      <div class="popup-content">
        <h2>Steves_1avachicken.exe has crashed</h2>
        <button id="rebootButton">Close & Reboot</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
