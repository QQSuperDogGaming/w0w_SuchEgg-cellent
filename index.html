<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Egg Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="egg" id="egg">
      <div class="meme-text" id="memeText">Will you be my egg for Easter?</div>
      <div class="buttons">
        <button class="yes" id="yesButton">Yes</button>
        <button class="no" id="noButton">No</button>
      </div>
    </div>
  </div>

  <!-- Crash Popup -->
  <div id="crashPopup" class="popup">
    <div class="popup-content">
      <h2>Steves_1avachicken.exe has crashed</h2>
      <button id="rebootButton">Close & Reboot</button> <!-- Same button for both actions -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
