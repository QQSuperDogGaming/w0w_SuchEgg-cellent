<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Cracking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="egg" src="assets/images/question_egg.png" alt="Egg">
        <p id="eggText">Click the egg to reveal the mystery!</p>
        <button id="yesButton" style="display: none;">Yes</button>
        <button id="noButton" style="display: none;">No</button>
        <div id="crashPopup" style="display: none;">
            <!-- Error Popup will be inserted dynamically -->
        </div>
        <button id="rebootButton" style="display: none;">Close and Reboot</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
